<ng-container *ngIf="user">
  <ng-container *ngIf="user?.permissions">
    <mat-form-field *ngFor="let permission of user.permissions | keyvalue">
      <mat-label>{{ permission.key }}</mat-label>
      <mat-select
        (valueChange)="selectedRole.emit($event)"
        [value]="permission.value"
      >
        <mat-option [value]="role" *ngFor="let role of roles">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</ng-container>
